name: Build search index

on:
  workflow_dispatch:
  # Optional: nightly run
  # schedule:
  #   - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  build-search-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout preview site repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Antora/site dependencies
        run: npm ci

      - name: Configure Git credentials for GitLab
        run: |
          git config --global credential.helper store
          echo "https://oauth2:${GITLAB_TOKEN}@gitlab.magnolia-platform.com" > ~/.git-credentials
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Test GitLab connectivity and token
        run: |
          curl -v --connect-timeout 10 https://gitlab.magnolia-platform.com 2>&1 | head -30
          git ls-remote https://oauth2:${GITLAB_TOKEN}@gitlab.magnolia-platform.com/pd/documentation/product-docs.git HEAD 2>&1 | head -10
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Build Antora site (preview)
        run: npx antora playbook.yml --fetch
        timeout-minutes: 15

      - name: Install native-search dependencies
        run: |
          cd native-search
          npm ci

      - name: Run search indexer
        run: |
          node native-search/src/indexer.js build/site search-data || exit 1

      - name: Run markdown generator
        run: |
          node native-search/src/markdown-generator.js build/site search-data || exit 1

      - name: Commit and push updated search-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add search-data

          if git diff --cached --quiet; then
            echo "No changes to commit; skipping commit."
            exit 0
          fi

          git commit -m "Update search index and LLM pages (automated)"
          git push
