name: Build search index

on:
  workflow_dispatch:
  # Optional: nightly run
  # schedule:
  #   - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  build-search-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout preview site repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Antora/site dependencies
        run: npm ci

      - name: Configure Git credentials for GitLab
        run: |
          git config --global credential.helper store
          echo "https://oauth2:${GITLAB_TOKEN}@gitlab.magnolia-platform.com" > ~/.git-credentials
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Build Antora site (preview)
        run: npx antora playbook.yml

      - name: Install native-search dependencies
        run: |
          cd native-search
          npm ci

      - name: Run search indexer against built preview site
        run: |
          node native-search/src/indexer.js build/site search-data

      - name: Commit and push updated search-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add search-data

          if git diff --cached --quiet; then
            echo "No changes to commit; skipping commit."
            exit 0
          fi

          git commit -m "Update search index (automated)"
          git push

